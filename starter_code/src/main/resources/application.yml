logging:
  level:
    root: INFO
    com.example.demo: TRACE

spring:
  datasource:
    url: jdbc:h2:mem:demo
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        formt_sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2
  sql:
    init:
      mode: always

server:
  port: 8088